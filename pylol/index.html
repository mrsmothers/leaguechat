<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>PyLoL</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!--[if lte IE 9]><link rel="stylesheet" href="/media/css/ie.css" type="text/css" media="screen" /><![endif]-->
	<link rel="stylesheet" href="/media/css/1140.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/media/css/styles.css" type="text/css" media="screen" />
	
	<!--css3-mediaqueries-js - http://code.google.com/p/css3-mediaqueries-js/ - Enables media queries in some unsupported browsers-->
	<script type="text/javascript" src="/media/js/css3-mediaqueries.js"></script>
	<script type="text/javascript" src="/media/js/fader.js"></script>
    <script src="/media/js/jquery.js"></script>
    <script type="text/javascript" src="/media/js/websockets.js"></script>
</head>

<body onload="init()">

<div class="container">
    <div class="outerbox">
	<div class="row" style="background-image:url('/media/center.png'); height: 60px;">
        <img src="/media/left.png" style="float: left;" />
        <img src="/media/right.png" style="float: right;" />
        <div clas="row" style="padding: 14px 0px 14px 0px; position: relative;">
            <div class="align-right">
                <form id="loginForm" class="inlineform" action="#" onsubmit="connect(); return false;">
                    User: <input type="text" id="username" class="idinput" autocapitalize="off" autocomplete="off" autocorrect="off">
                    Password: <input type="password" id="password" class="idinput" autocapitalize="off" autocomplete="off" autocorrect="off">
                    <input type="submit" id="logButton" class="loginButton" value="">
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="sevencol">
            <div id="active_friendheaderouter">
                <div id="active_friendheader"></div>
            </div>
            <div id="friendholder">
                <form id="inputform" action="#" onsubmit="send(); return false;">
                    <input type="text" id="message" class="chatInput" autocomplete="off">
                    <input type="submit" class="sendButton" value="">
                </form>
            </div>
        </div>
        <div class="onecol"></div>
        <div class="fourcol last">
            <div id="friend_headerouter">
                <div id="friend_header">Friends List</div>
            </div>
            <div id="friendbox">
                <div class="friendboxheader">Online</div>
                <div id="friends"></div>
                <div class="friendboxheader">Offline</div>
                <div id="offlinefriends"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="fourcol">
            <div class="eventheaderouter">
                <div class="eventheader">Console Log</div>
            </div>
            <div id="logouter">
                <img src="/media/left2.png" style="float: left;" />
                <img src="/media/right2.png" style="float: right;" />
                <div id="log"></div>
            </div>
        </div>
        <div class="fourcol"> 
            <div class="eventheaderouter">
                <div class="eventheader">Friend Requests</div>
            </div>
            <div id="friendrequestsouter">
                <img src="/media/left2.png" style="float: left;" />
                <img src="/media/right2.png" style="float: right;" />
                <div id="friendrequests"></div>
            </div>
        </div>
        <div class="fourcol last">
            <div class="eventheaderouter">
                <div class="eventheader">Game Invites</div>
            </div>
            <div id="gameinvitesouter">
                <img src="/media/left2.png" style="float: left;" />
                <img src="/media/right2.png" style="float: right;" />
                <div id="gameinvites"></div>
            </div>
        </div>
    </div>
    </div>
    <span id="dummy"></span>
</div>

</body>
</html>
